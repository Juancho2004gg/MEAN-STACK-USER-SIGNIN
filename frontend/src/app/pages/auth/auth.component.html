<div class="row">

    <!-- FORM -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body p-4">
          <!-- FORM -->
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <!-- THE Id's Users -->
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="loginService.LoginUsers._id">
  
            <div class="form-group">
              <input type="email" name="email" #name="ngModel" [(ngModel)]="loginService.LoginUsers.email"
                placeholder="Enter your email" class="form-control">
            </div>
  
            <div class="form-group">
              <div class="input-field col-s12">
                <input type="password" name="password" #name="ngModel" [(ngModel)]="loginService.LoginUsers.password"
                minlength="4" placeholder="Enter your password" class="form-control">
              </div>
            </div>
            <input type="submit" value="Log In">
        </form>
      </div>
    </div>
  </div>
  
  <!-- Success message -->
  <div class="success" *ngIf="showSucessMessage">
    Saved successfully
  </div>
  
  <!-- Error message -->
  <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>
